<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>
</head>
<body>

    <!-- Uredjene liste -->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <ol type="A" reversed>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    <ol type="1" start="15">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    
        <!--Neuredjene liste  -->

        <ul>
            <li>
                Jabuka
                <ul>
                    <li>1</li>
                    <li>1</li>
                    <li>1</li>

                </ul>
            </li>
            <li>Narandza</li>
            <li>Visnja</li>
            <li>Banana</li>
        </ul>

        <ul>
            <li>Element 1</li>
            <li>Element 2</li>
            <li>Element 3</li>
            <li>Element 4</li>
            <li>Element 5</li>
        </ul>
        <ul type="disk">
            <li>Jabuka</li>
            <li>Narandza</li>
            <li>Visnja</li>
            <li>Banana</li>
        </ul>
</body>
</html>
